<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <style>
        .currentColor{
            color: green;
        }
    </style>
</head>
<body>
    <p data-bind="css: {currentColor : colorWarning() > 7}">texte</p>

    <a href="#" data-bind="attr: {href: url, title: details}">lien</a>

    <script src="../../Scripts/knockout-3.4.0.js"></script>

    <script type="text/javascript">
        var viewModel = function () {
           this.colorWarning = ko.observable(9); 

           this.url = ko.observable("sample3.html");
           this.details = ko.observable("my report");

            //this.colorWarning = function () {
            //    return 9;
            //}
        }



        ko.applyBindings(new viewModel());
    </script>
</body>
</html>
