<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="../Content/bootstrap.css" rel="stylesheet" />
    <style>
        body {
            margin-left: 1in;
            margin-top: 1in;
        }

        #notes > span.label, #notes > label.label, #notes > a.label {
            padding: 10px;
        }

        div.ss-tag-info {
            padding: 3px;
            display: inline-block;
            width: 130px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="notes">
        <div class="ss-tag-info">Span tag :</div>
        <label class="label label-default">default</label>
        <label class="label label-primary">primary</label>
        <label class="label label-success">success</label>
        <label class="label label-info">info</label>
        <label class="label label-warning">warning</label>
        <label class="label label-danger">danger</label>
    </div>
</body>
</html>
