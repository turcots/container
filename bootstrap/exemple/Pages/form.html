<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />
    <link href="../Content/bootstrap.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="col-md-5">
            <form>
                <h1>Form</h1>
                <div class="form-group">
                    <label for="txtFirstName">First name</label>
                    <div class="col-md-7 input-group">
                        <input name="txtFirstName" class="form-control" placeholder="e.g. first name" />
                        <span class="input-group-addon">A</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="txtLastName">Last name</label>
                    <div class="col-md-7 input-group">
                        <input name="txtLastName" class="form-control" placeholder="e.g. last name" />
                        <span class="input-group-addon "><img width="25" height="25" src="../Images/lotus.jpg" /></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="txtEmailAddress">Email address</label>
                    <input name="txtEmailAddress" class="form-control" placeholder="e.g. email"/>
                </div>
                <div class="form-group">
                    <label for="txtMajor">Major</label>
                    <select name="txtMajor" class="form-control">
                        <option>Engineering</option>
                        <option>Computer Systems</option>
                        <option>Computer Science</option>
                        <option>Project Management</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Comments</label>
                    <textarea class="form-control" placeholder="e.g. Comments" cols="50" rows="10"></textarea>
                </div>
                <button class="btn btn-success">Save</button>
            </form>
        </div>
        <div class="col-md-7">
            <h1>School Address</h1>
            
        </div>
    </div>

</body>
</html>
