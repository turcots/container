    <div class="container">

    <script src="../Scripts/bootstrap.js"></script>

    <script>

        $(function () {

            $("#btn-1").click(function () {

                btn.button('loading');

                 setTimeout(function () { $(btn).button('complete'); }, 3000);
                 console.log('complete');

               //  btn.button('reset');
                //$(btn).button('complete');
